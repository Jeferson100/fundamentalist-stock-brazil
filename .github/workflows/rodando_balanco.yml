name: Scraping balanco patrimonial
on: 
  schedule:
    - cron: "0 7 15 1,4,7,9 *"
  workflow_dispatch:
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Copia os arquivos do repo
          uses: actions/checkout@v4
        - name: Instalar o Python
          uses: actions/setup-python@v3
          with:
            python-version: "3.12"
        - name: Cache Python dependencies
          uses: actions/cache@v3
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            restore-keys: |
              ${{ runner.os }}-pip-
        - name: Install dependencies
          run: |
            make install
        - name: Rodando coleta
          run: |
            cd ./codigos_rodando
            pwd
            python rodando_balanco_patrimonial.py

        - name: Configure Git
          run: |
            git config --global user.email "sehnemjeferson@gmail.com"
            git config --global user.name "Jeferson Sehnem"
        - name: Commit and push changes
          run: |
            git add .
            git commit -m "Coletando balanco patrimonial em: $(date +'%Y-%m-%d')"
            git push
          env:
            GITHUB_TOKEN: ${{ secrets.ACTIONS_FUNDAMENTS }}